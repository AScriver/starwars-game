<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script language="javascript" type="text/javascript" src="script.js"></script>

    <title>Star Wars RPG</title>
</head>


<body>
    <div class="main-title">Star Wars RPG!</div>
    <div id="game-container">

        

        <div id="user-character-container">
            <div class="title">User Character:</div>
            <div id="user-character"></div>
        </div>
        
        <div id="characters-container">
            <div class="title">Character Selection:</div>
        </div>

        <div id="choose-opponent">
            <div class="title">Choose An Opponent:</div>
        </div>

        <div class="title">Arena</div>
        <div id="fight-section">
            <button id="attack-button">Attack</button>
        </div>

        <div>
            <div id="enemy-container">
                <div class="title">Enemy:</div>
                <div id="defender"></div>
            </div>
        </div>

    </div>
    <div id="stat-message"></div>
</body>

</html>
